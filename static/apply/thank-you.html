<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>?</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="logo01.ico">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');

        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #000;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            color: #fff;
            background-image: radial-gradient(circle, #111, #000);
        }

        a:link {
            text-decoration: none;
            color: white;
        }

        a:visited {
            text-decoration: none;
            color: white;
        }

        a:hover {
            text-decoration: none;
        }

        a:active {
            text-decoration: none;
        }

        .computer {
            width: 520px;
            height: 420px;
            background-color: #1a1a1a;
            border: 5px solid #2b2b2b;
            border-radius: 8px;
            position: relative;
            box-shadow: 0 0 50px rgba(0, 255, 0, 0.3);
            overflow: hidden;
        }

        .title-bar {
            display: flex;
            align-items: center;
            padding: 8px 16px;
            background: linear-gradient(to right, #2b2b2b, #1a1a1a);
            border-bottom: 3px solid #00ff00;
            font-weight: bold;
            font-size: 20px;
            letter-spacing: 2px;
        }

        .title-bar .circle {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }

        .title-bar .red {
            background-color: #ff0000;
        }

        .title-bar .yellow {
            background-color: #ffff00;
        }

        .title-bar .green {
            background-color: #00ff00;
        }

        .screen {
            padding: 32px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .mission {
            font-weight: bold;
            margin-bottom: 32px;
            font-size: 30px;
            text-shadow: 0 0 10px #00ff00;
        }

        .button-container {
            display: flex;
            align-items: center;
            perspective: 1000px;
        }

        .pill {
            width: 140px;
            height: 60px;
            margin: 8px;
            border: 2px solid;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            border-radius: 30px;
            font-size: 24px;
            transform-style: preserve-3d;
            transition: all 0.5s;
        }

        .pillCover {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, #D43F3F, #B31A1A);
            display: none;
            align-items: center;
            justify-content: center;
        }

        .pill:hover {
            transform: scale(1.1);
        }

        .pill.learn {
            background: linear-gradient(to right, #4B8BF5, #327CD4);
            border-color: #327CD4;
            color: white;
        }

        .pill.plue {
            background: linear-gradient(to right, #D43F3F, #B31A1A);
            border-color: #B31A1A;
            color: white;
        }

        /* Google Translate API css rules stating */


        #goog-gt-tt, .goog-te-balloon-frame{
            display: none !important;
        }

        .goog-text-highlight{ 
            background: none !important;
            box-shadow: none !important;
        }

        #google_translate_element {
            width: auto;
            height: auto;
            position: absolute;
            right: 40px;
            top: 40px;
            opacity: 0.9;
        }

        #google_translate_element select{
            background-color:#f2f2f4;
            color:#141414;
            border: none;
            border-radius:3px;
            padding:5px 7px
        }

        .goog-logo-link{
            display: none !important;
        }

        .goog-te-gadget{
            color: transparent !important;
        }

        .goog-te-banner-frame{
            display: none !important;
        }

        /* Google Translate API css rules finished */

        @media screen and (max-width: 767px) {
            #google_translate_element {
                right: -40px;
                top: 40px;
                opacity: 0.9;
            }
        }

        .cursor {
            width: 20px;
            height: 20px;
        }

        .l {
            width: 20px;
            height: 20px;
        }
    </style>
</head>

<body>
    <div id="google_translate_element"></div>
    <script type="text/javascript">
    function googleTranslateElementInit() {
        new google.translate.TranslateElement({pageLanguage: 'en'}, 'google_translate_element');
        }
    </script>
    <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <div class="computer">
        <div class="title-bar">
            <div class="circle red"></div>
            <div class="circle yellow"></div>
            <div class="circle green"></div>
        </div>
        <div class="screen">
            <div class="mission">Thank you...<img class="cursor" src="cursor.gif"></div>
            <div class="button-container">
                <a href="https://www.univacai.com" class="pill learn">RETURN</a>
                <a href="#" class="pill plue">STAY</a>
            </div>
            <div class="apple-logo"></div>
        </div>
    </div>
</body>

</html>
