<!DOCTYPE html>
<html>
    <head>

        <link rel="icon" type="image/png" href="logo/logo.png">
        <style>
            body {
                background-color: #D14A02;
            }
            .circle {
                height: 500px;

                height: 30vh;
                width: 100%;

            }

            .photo {
                position: absolute;
                top: -4%;
                left: 26.5%;
                width: 50%;

            }
        </style>
    </head>
    <body>
        <div>
            <div class="circle"></div>
            <div class="square"></div>
            <img class=photo src="logo/cowboy.png">
        </div>
    </body>
