<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>UnivacAI</title>
        <link href="logo/logo.png" rel="icon" type="image/png">
        <style>
            body {
                margin: 0;
            }
            .video-container {
                position: relative;
                width: 100vw;
                height: 100vh;
            }
            video {
                width: 100%;
                height: 100%;
                object-fit: cover; /* Fit the video to the container without distortion */
            }
            .overlay {
                position: absolute;
                top: 0;
                right: 0;
                bottom: 0;
                left: 0;
                z-index: 20;
                background-color: rgba(0, 0, 0, 0.25);
            }
        </style>
    </head>
    <body>
        <div class="video-container">
            <video aria-hidden="true" muted autoplay loop playsinline>
                <source src="logo/open.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="overlay"></div>
        </div>
    </body>
</html>
