<!DOCTYPE html>
<html lang="en-US" class="scroll-smooth" style="--vh: 9.22px">
<head>
    <meta charset="utf-8">
    <title>UnivacAI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="logo/lg.png" rel="icon" type="image/png">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: auto;
        }

        #video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        #fullscreen-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body class style="scroll-behavior: smooth;">
    <div id="video-container">
        <video id="fullscreen-video" autoplay loop muted>
            <source src="logo/opening.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
</body>
</html>
