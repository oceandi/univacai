<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>UnivacAI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="logo/logo.png">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh; /* Adjust as needed */
            overflow: hidden;
        }

        .open {
            margin: 0;
            border: none; /* Remove iframe border */
            width: 100%;
            height: 100%;
        }
        .x {
            z-index: 5;
        }

    </style>
</head>
<body>
    <div class="container">
        <iframe class="open" src="https://univacai-es.framer.ai/" frameborder="0"></iframe>
    </div>
</body>
</html>
